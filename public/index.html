<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Touhou Card Game</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.1/jsrender.min.js" integrity="sha256-21dXJfiOXB1D/8kEXbDI0NB5qcUVUnkS3qgyOya/M6k=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js" integrity="sha256-RtMTraB5gGlLER0FkKBcaXCmZCQCxkKS/dXm7MSEoEY=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <div id="account"></div>
      <div id="message"></div>
      <div id="room-list"></div>
      <div id="room-prep"></div>
      <div id="lobby"></div>
    </div>

    <script id="accountTmpl" type="text/html">
      {{if isLoggedIn}}
      <ul>
        <li>Name: {{:name}}</li>
        <li>Bio: {{:bio}}</li>
      </ul>
      <form id="update-form">
        <label for='update-form-name'>New name:</label>
        <input type="text" id="update-form-name">
        <label for='update-form-bio'>New bio:</label>
        <input type="text" id="update-form-bio">
        <button type="submit">Update</button>
      </form>
      {{else}}
      <form id="register-form">
        <input type="text" id="register-form-name">
        <input type="password" id="register-form-password">
        <button type="submit">Register</button>
      </form>
      <form id="login-form">
        <input type="text" id="login-form-name">
        <input type="password" id="login-form-password">
        <button type="submit">Login</button>
      </form>
      {{/if}}
    </script>

    <script id="messageTmpl" type="text/x-jsrender">
      Message: {{:message}}
    </script>

    <script id="roomListTmpl" type="text/html">
      {{if isInLobby}}
      <form id="room-form">
        <input type="text" id="room-name" value="optional room name" >
        <button type="submit">Create Room</button>
        <div id="room-message"></div>
      </form>
      <form id="room-list-form">
        <button type="submit">Refresh Rooms</button>
        <div id="room-list"></div>
      </form>
      <div id="room-join-form">
        {{if roomList}}
        Room List:
        <ul>
          {{for roomList}}
          <li>
            {{:name}} <button class="room-join-form-button" value="{{:id}}">Join Room</button>
            <br/>
            Host: {{:ownerName}} Members: {{props members}} {{>prop.memberName}}, {{/props}}
          </li>
          {{/for}}
        </ul>
        {{/if}}
      </div>
      {{/if}}
    </script>

    <script id="roomPrepTmpl" type="text/html">
      <div id="room-prep-form">
        {{if roomList}}
          {{if isHost}}
            {{for roomList}}
            {{:name}} <br/>
            Host: {{:ownerName}} <button id="propose-room-button">Propose</button> 
            <span class="hostStatus">(Host Status)</span> 
            <button id="start-room-button">Start</button> <br/>
            Members: 
            <ul>
              <li>
                {{props members}} 
                {{>prop.memberName}} <span class="guestStatus">(Guest Status)</span>
                {{/props}}
              </li>
            </ul>
            {{/for}}
          {{else}}
            {{for roomList}}
            {{:name}} <br/>
            Host: {{:ownerName}} <span class="hostStatus">(Host Status)</span> <br/>
            <button id="agree-room-button">Agree</button> 
            <button id="leave-room-button" value="{{:id}}">Leave</button> <br/>
            Members: 
            <ul>
              <li>
                {{props members}} 
                {{>prop.memberName}}  <span class="guestStatus">(Guest Status)</span>
                {{/props}}
              </li>
            </ul>
            <div id="leave-room-id" value="{{:id}}"></div>
            {{/for}}
          {{/if}}
        {{/if}}
      </div>
    </script>

    <script id="lobbyTmpl" type="text/html">
      {{if !room}}
      {{if lobby}}
      <div>
        <strong>{{: lobby.length}} users in lobby:</strong> {{for lobby}}<em>{{: name}}, </em>{{/for}}
      </div>
      {{/if}}
      <form class="createRoom">
        <input class="roomName" type="text" value="Untitled Room"/>
        <button type="submit">Create Room</button>
      </form>
      {{if rooms}}
      <ul>
        {{for rooms}}
        <li>
          {{include #view tmpl="#lobbyRoomListItemTmpl"/}}
          <button class="joinRoom" value="{{: id}}">Join</button>
        </li>
        {{/for}}
      </ul>
      {{/if}}
      {{else}}
      <div>
        Joined room: {{include room tmpl="#lobbyRoomListItemTmpl"/}}
        <button class="leaveRoom">Leave Room</button>
      </div>
      {{/if}}
    </script>

    <script id="lobbyRoomListItemTmpl" type="text/html">
      <strong>{{: name}}</strong> (owned by <em>{{: ownerName}}</em>)
      {{if members.length}}
      <strong>{{: members.length}} members:</strong> {{for members}}<em>{{: name}}, </em>{{/for}}
      {{/if}}
    </script>

    <script>
      var accountTmpl = $.templates('#accountTmpl');
      var messageTmpl = $.templates('#messageTmpl');
      var roomListTmpl = $.templates('#roomListTmpl');
      var roomPrepTmpl = $.templates('#roomPrepTmpl');

      var error = function(err) {
        alert(JSON.stringify(err));
      }

      function createHandler(resolve, reject) {
        return function(res) {
          if (res.err) {
            if (reject) reject(res.err);
          } else {
            resolve(res.data);
          }
        }
      }
      
      var socket = io();

      socket.on('handshake', function() {
        console.log('handshake');
      });
      
      renderAccount({isLoggedIn: false});
      
      function renderMessage(props) {
        $('#message').html(messageTmpl.render(props));
      }

      function renderAccount(props) {
        console.log('renderAccount', props);
        $('#account').html(accountTmpl.render(props));
        
        $("#register-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_register', {
            name: $('#register-form-name').val(),
            password: $('#register-form-password').val(),
          }, function(res) {
            if (res.err) return error(res.err);
            renderMessage({message: 'Registered!'});
          });
        });

        $("#login-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_login', {
            name: $('#login-form-name').val(),
            password: $('#login-form-password').val(),
          }, function(res) {
            if (res.err) return error(res.err);
            renderAccount({
              name: res.data.name,
              bio: res.data.bio,
              isLoggedIn: true
            });
            renderRoomList({isInLobby: true});
            renderMessage({message: `Welcome ${res.data.name}!`});
          });
        });

        $("#update-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_update', {
            newName: $('#update-form-name').val(),
            newBio: $('#update-form-bio').val(),
          }, function(res){
            if (res.err) return error(res.err);
            renderAccount({
              name: res.data.name,
              bio: res.data.bio,
              isLoggedIn: true
            });
            renderMessage({message: 'Account updated successfully!'});
          });
        });
      }

      function renderRoomList(props) {
        console.log('renderRoomList', props);
        $('#room-list').html(roomListTmpl.render(props));

        $("#room-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_create_room', {
            name: $('#room-name').val(),
          }, function(res) {
            if (res.err) return error(res.err);
            renderMessage({message: 'Room created!'});
            renderRoomList({isInLobby: false});
            renderRoomPrep({roomList: res.data, isHost: true});
          });
        });

        $("#room-list-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_refresh_rooms', res => {
            if (res.err) return error(res.err);
            renderRoomList({roomList: res.data, isInLobby: true});
          });
        });

        $('.room-join-form-button').on('click', function(e) {
          e.preventDefault();
          console.log('cl_join_room', $(this).attr('value'));

          socket.emit('cl_join_room', {
            roomId: $(this).attr('value'),
          }, function(res) {
            if (res.err) return error(res.err);
            renderRoomList({isInLobby: false});
            renderRoomPrep({roomList: res.data, isHost: false});
          });
        });
      }

      function renderRoomPrep(props) {
        console.log('renderRoomPrep', props);
        $('#room-prep').html(roomPrepTmpl.render(props));

        $("#leave-room-button").on('click', function(e) {
          e.preventDefault();
          console.log('cl_leave_room');
          socket.emit('cl_leave_room', {
             roomId: $(this).attr('value'), // TODO: get the correct roomId
          }, function(res) {
            if (res.err) return error(res.err);
            renderRoomList({roomList: res.data, isInLobby: true});
          });
        });

        $("#propose-room-button").on('click', function(e) {
          e.preventDefault();
          console.log('cl_propose_room');
          socket.emit('cl_propose_room', {
             roomId: $(this).attr('value'), // TODO: get the correct roomId
          }, function(res) {
            if (res.err) return error(res.err);
            renderRoomPrep({roomList: res.data, isHost: true});
          });
        });
        
        $("#agree-room-button").on('click', function(e) {
          e.preventDefault();
          console.log('cl_agree_room');
          socket.emit('cl_agree_room', {
             roomId: $(this).attr('value'), // TODO: get the correct roomId
          }, function(res) {
            if (res.err) return error(res.err);
            renderRoomPrep({roomList: res.data, isHost: false});
          });
        });

        $("#start-room-button").on('click', function(e) {
          e.preventDefault();
          console.log('cl_start_room');
          socket.emit('cl_start_room', {
             roomId: $(this).attr('value'), // TODO: get the correct roomId
          }, function(res) {
            if (res.err) return error(res.err);
            // TODO: start the game
          });
        });
      }

      var lobby = new (function Lobby(selector, tmpl, props) {
        this.state = props;

        var self = this;
        
        self.setState = function(state) {
          Object.assign(self.state, state);
          console.log('lobby.render', self.state);
          $(selector).html(tmpl.render(self.state));

          $(selector + ' .createRoom').on('submit', function(e) {
            e.preventDefault();
            socket.emit('cl_create_room', {
              name: $(selector + ' .roomName').val(),
            }, createHandler(function(room) {
              self.setState({room: room});
            }, error));
          });

          $(selector + ' .leaveRoom').on('click', function() {
            socket.emit('cl_leave_room', {
              roomId: self.state.room.id
            }, createHandler(function() {
              self.setState({room: null});
            }, error));
          });

          $(selector + ' .joinRoom').on('click', function() {
            socket.emit('cl_join_room', {
              roomId: $(this).attr('value')
            }, createHandler(function(room) {
              self.setState({room: room});
            }, error));
          })
        }
      })('#lobby', $.templates('#lobbyTmpl'), {});

      socket.on('sv_update_lobby', function(res) {
        lobby.setState(res);
      });
    </script>
  </body>
  </html>
