<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Touhou Card Game</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.1/jsrender.min.js" integrity="sha256-21dXJfiOXB1D/8kEXbDI0NB5qcUVUnkS3qgyOya/M6k=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js" integrity="sha256-RtMTraB5gGlLER0FkKBcaXCmZCQCxkKS/dXm7MSEoEY=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <div id="account"></div>
      <div id="message"></div>
      <div id="room-list"></div>
    </div>

    <script id="accountTmpl" type="text/html">
      {{if isLoggedIn}}
      <ul>
        <li>Name: {{:name}}</li>
        <li>Bio: {{:bio}}</li>
      </ul>
      <form id="update-form">
        <label for='update-form-name'>New name:</label>
        <input type="text" id="update-form-name">
        <label for='update-form-bio'>New bio:</label>
        <input type="text" id="update-form-bio">
        <button type="submit">Update</button>
      </form>
      {{else}}
      <form id="register-form">
        <input type="text" id="register-form-name">
        <input type="password" id="register-form-password">
        <button type="submit">Register</button>
      </form>
      <form id="login-form">
        <input type="text" id="login-form-name">
        <input type="password" id="login-form-password">
        <button type="submit">Login</button>
      </form>
      {{/if}}
    </script>

    <script id="messageTmpl" type="text/x-jsrender">
      Message: {{:message}}
    </script>

    <script id="roomListTmpl" type="text/html">
      <form id="room-form">
        <input type="text" id="room-name" value="optional room name" >
        <button type="submit">Create Room</button>
        <div id="room-message"></div>
      </form>
      <form id="room-list-form">
        <button type="submit">Refresh Rooms</button>
        <div id="room-list"></div>
      </form>
      <div id="room-join-form">
        {{if roomList}}
        Room List:
        <ul>
          {{for roomList}}
          <li>
            {{:name}} <button class="room-join-form-button" value="{{:id}}">Join Room</button>
            <br/>
            Host: {{:ownerName}} Members: {{props members}} {{>prop.memberName}}, {{/props}}
          </li>
          {{/for}}
        </ul>
        {{/if}}
      </div>
    </script>

    <script>
      var accountTmpl = $.templates('#accountTmpl');
      var messageTmpl = $.templates('#messageTmpl');
      var roomListTmpl = $.templates('#roomListTmpl');

      var error = function(err) {
        alert(JSON.stringify(err));
      }
      
      var socket = io();

      socket.on('handshake', function() {
        console.log('handshake');
      });
      
      socket.on('sv_refresh_rooms', function(rooms) {
        console.log('sv_refresh_rooms', rooms);
        $('#room-list').html(roomListTmpl.render({roomList: rooms}));
      });
      
      renderAccount({isLoggedIn: false});
      
      function renderMessage(props) {
        $('#message').html(messageTmpl.render(props));
      }

      function renderAccount(props) {
        console.log('renderAccount', props);
        $('#account').html(accountTmpl.render(props));
        
        $("#register-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_register', {
            name: $('#register-form-name').val(),
            password: $('#register-form-password').val(),
          }, function(res) {
            if (res.err) return error(res.err);
            renderMessage({message: 'Registered!'});
          });
        });

        $("#login-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_login', {
            name: $('#login-form-name').val(),
            password: $('#login-form-password').val(),
          }, function(res) {
            if (res.err) return error(res.err);
            renderAccount({
              name: res.data.name,
              bio: res.data.bio,
              isLoggedIn: true
            });
            renderRoomList({});
            renderMessage({message: `Welcome ${res.data.name}!`});
          });
        });

        $("#update-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_update', {
            newName: $('#update-form-name').val(),
            newBio: $('#update-form-bio').val(),
          }, function(res){
            if (res.err) return error(res.err);
            renderAccount({
              name: res.data.name,
              bio: res.data.bio,
              isLoggedIn: true
            });
            renderMessage({message: 'Account updated successfully!'});
          });
        });
      }

      function renderRoomList(props) {
        console.log('renderRoomList', props);
        $('#room-list').html(roomListTmpl.render(props));

        $("#room-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_create_room', {
            name: $('#room-name').val(),
          }, function(res) {
            if (res.err) return error(res.err);
            renderMessage({message: 'Room created!'});
          });
        });

        $("#room-list-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_refresh_room', res => {
            if (res.err) return error(res.err);
            renderRoomList({roomList: res.data});
          });
        });

        $('.room-join-form-button').on('click', function(e) {
          e.preventDefault();
          console.log('cl_join_room', $(this).attr('value'));

          socket.emit('cl_join_room', {
            roomId: $(this).attr('value'),
          }, function(res) {
            if (res.err) return error(res.err);
          });
        })
      }
      </script>
  </body>
  </html>
