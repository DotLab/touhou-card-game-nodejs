<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Touhou Card Game</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.1/jsrender.min.js" integrity="sha256-21dXJfiOXB1D/8kEXbDI0NB5qcUVUnkS3qgyOya/M6k=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js" integrity="sha256-RtMTraB5gGlLER0FkKBcaXCmZCQCxkKS/dXm7MSEoEY=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <div id="account"></div>
      <div id="message"></div>
      <div id="lobby"></div>
    </div>

    <script id="accountTmpl" type="text/html">
      {{if isLoggedIn}}
      <ul>
        <li>Name: {{:name}}</li>
        <li>Bio: {{:bio}}</li>
      </ul>
      <form id="update-form">
        <label for='update-form-name'>New name:</label>
        <input type="text" id="update-form-name">
        <label for='update-form-bio'>New bio:</label>
        <input type="text" id="update-form-bio">
        <button type="submit">Update</button>
      </form>
      {{else}}
      <form id="register-form">
        <input type="text" id="register-form-name">
        <input type="password" id="register-form-password">
        <button type="submit">Register</button>
      </form>
      <form id="login-form">
        <input type="text" id="login-form-name">
        <input type="password" id="login-form-password">
        <button type="submit">Login</button>
      </form>
      {{/if}}
    </script>

    <script id="messageTmpl" type="text/x-jsrender">
      Message: {{:message}}
    </script>

    <script id="lobbyTmpl" type="text/html">
      {{if !room}}
        {{if lobby}}
          <div>
            <strong>{{: lobby.length}} users in lobby:</strong> {{for lobby}}<em>{{: name}}, </em>{{/for}}
          </div>
        {{/if}}
        <form class="createRoom">
          <input class="roomName" type="text" value="Untitled Room"/>
          <button type="submit">Create Room</button>
        </form>
        {{if rooms}}
          <ul>
            {{for rooms}}
            <li>
              {{include #view tmpl="#lobbyRoomListItemTmpl"/}}
              <button class="joinRoom" value="{{: id}}">Join</button>
            </li>
            {{/for}}
          </ul>
        {{/if}}
      {{else}}
        <div>
          Joined room: {{include room tmpl="#lobbyRoomListItemTmpl"/}}
          <button class="leaveRoom">Leave Room</button>
        </div>
        {{if room.hasStarted}}
          <div>Enjoy the game!</div>
        {{else}}
          <div>
            {{if room.members.length > 0}}
              {{if room.hasProposed}}
                <ul>
                  {{for room.members}}
                    <li>
                      <strong>{{: name}}</strong>
                      {{if hasAgreed}}
                        Agreed to start
                      {{else}}
                        Waiting for agreement
                      {{/if}}
                    </li>
                  {{/for}}
                </ul>
                {{if isHosting}}
                  {{if hasAnyAgreed}}
                    <button class="start"> Start the Game</button>
                  {{else}}
                    <div>Waiting for members to agree.</div>
                  {{/if}}
                {{else}}
                  {{if !hasAgreed}}
                    <button class="agree">Agree to Start the Game</button>
                    <button class="refuse">Refuse to Start the Game</button>
                  {{else}}
                    <div>Waiting for the host to Start the Game</div>
                  {{/if}}
                {{/if}}
              {{else}}
                {{if isHosting}}
                  You are the host! <button class="propose">Propose to Start a Game</button>
                {{else}}
                  Waiting for the host to start a game.
                {{/if}}
              {{/if}}
            {{else}}
              Not enough members.
            {{/if}}
          </div>
        {{/if}}
      {{/if}}
    </script>

    <script id="lobbyRoomListItemTmpl" type="text/html">
      <strong>{{: name}}</strong> (owned by <em>{{: ownerName}}</em>)
      {{if members.length}}
      <strong>{{: members.length}} members:</strong> {{for members}}<em>{{: name}}, </em>{{/for}}
      {{/if}}
    </script>

    <script>
      var accountTmpl = $.templates('#accountTmpl');
      var messageTmpl = $.templates('#messageTmpl');

      var error = function(err) {
        alert(JSON.stringify(err));
      }

      function createHandler(resolve, reject) {
        return function(res) {
          if (res.err) {
            if (reject) reject(res.err);
          } else {
            if (resolve) resolve(res.data);
          }
        }
      }
      
      var socket = io();
      var user = null;

      socket.on('handshake', function() {
        console.log('handshake');
      });
      
      renderAccount({isLoggedIn: false});
      
      function renderMessage(props) {
        $('#message').html(messageTmpl.render(props));
      }

      function renderAccount(props) {
        console.log('renderAccount', props);
        $('#account').html(accountTmpl.render(props));
        
        $("#register-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_register', {
            name: $('#register-form-name').val(),
            password: $('#register-form-password').val(),
          }, function(res) {
            if (res.err) return error(res.err);
            renderMessage({message: 'Registered!'});
          });
        });

        $("#login-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_login', {
            name: $('#login-form-name').val(),
            password: $('#login-form-password').val(),
          }, function(res) {
            if (res.err) return error(res.err);
            user = res.data;
            renderAccount({
              name: res.data.name,
              bio: res.data.bio,
              isLoggedIn: true
            });
            renderMessage({message: `Welcome ${res.data.name}!`});
          });
        });

        $("#update-form").on('submit', function(e) {
          e.preventDefault();
          socket.emit('cl_update', {
            newName: $('#update-form-name').val(),
            newBio: $('#update-form-bio').val(),
          }, function(res){
            if (res.err) return error(res.err);
            renderAccount({
              name: res.data.name,
              bio: res.data.bio,
              isLoggedIn: true
            });
            renderMessage({message: 'Account updated successfully!'});
          });
        });
      }

      var lobby = new (function Lobby(selector, tmpl, props) {
        this.state = props;

        var self = this;
        
        self.setState = function(state) {
          Object.assign(self.state, state);
          console.log('lobby.render', self.state);
          $(selector).html(tmpl.render(self.state));

          $(selector + ' .createRoom').on('submit', function(e) {
            e.preventDefault();
            socket.emit('cl_create_room', {
              name: $(selector + ' .roomName').val(),
            }, createHandler(function(room) {
              self.setState({room: room, isHosting: true});
            }, error));
          });

          $(selector + ' .leaveRoom').on('click', function() {
            socket.emit('cl_leave_room', createHandler(function() {
              self.setState({room: null, isHosting: null});
            }, error));
          });

          $(selector + ' .joinRoom').on('click', function() {
            socket.emit('cl_join_room', {
              roomId: $(this).attr('value')
            }, createHandler(function(room) {
              self.setState({room: room, isHosting: false});
            }, error));
          });

          $(selector + ' .propose').on('click', function() {
            socket.emit('cl_room_propose', createHandler(null, error));
          });

          $(selector + ' .agree').on('click', function() {
            socket.emit('cl_room_agree', createHandler(null, error));
          });

          $(selector + ' .refuse').on('click', function() {
            socket.emit('cl_leave_room', createHandler(function() {
              self.setState({room: null, isHosting: null});
            }, error));
          });

          $(selector + ' .start').on('click', function() {
            socket.emit('cl_room_start', createHandler(null, error));
          });
        }
      })('#lobby', $.templates('#lobbyTmpl'), {});

      socket.on('sv_update_lobby', function(res) {
        lobby.setState(res);
      });

      socket.on('sv_update_room', function(room) {
        console.log('sv_update_room', room);
        var hasAgreed = false;
        for (var i = 0; i < room.members.length; i += 1) {
          if (room.members[i].id === user.id) {
            hasAgreed = room.members[i].hasAgreed;
            break;
          }
        }
        lobby.setState({
          room: room, 
          isHosting: user.id === room.ownerId, // ownership may transfer
          hasAgreed: hasAgreed,
          hasAnyAgreed: room.members.filter(x => x.hasAgreed).length > 0
        }); 
      });
    </script>
  </body>
  </html>
